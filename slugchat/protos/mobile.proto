syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.kidschat.service.mobile";
option java_outer_classname = "MobileProto";
option objc_class_prefix = "SC";

package slugchat.service.mobile;

// The mobile service definition.
service Mobile {
    // Rpc for registering new client
    rpc RegisterClient (RegisterClientRequest) returns (RegisterClientResponse) {}

    // Rpc for creating new profile
    rpc CreateProfile (Profile) returns (Profile) {}

    // Rpc for listing profiles under given client
    rpc ListProfiles (ListProfilesRequest) returns (ListProfilesResponse) {}

    // Rpc for interacting with user
    rpc GetChatbotResponse (UserRequest) returns (ChatbotResponse){}

    // Rpc for creating log
    rpc CreateLog (Log) returns (Log) {}

}

message Log{
    int64 log_id = 1;
    int64 profile_id = 2;
    LogType log_type = 3;
    string content = 4;
    int64 create_time = 5;

    enum LogType{
        SPEECH_REQUEST = 0;
        SPEECH_RESPONSE = 1;
        INTERRUPT_SPEECH = 2;
        PLAY_STORY = 3;
    }


}

message UserRequest{

    enum RequestType{
        UNKNOWN = 0;
        TEXT = 1;
    }

    RequestType request_type = 1;
    int64 profile_id = 2;
    string text = 3;
}


message ChatbotResponse{

    enum ResponseType{
        UNKNOWN = 0;
        TEXT = 1;
        AUDIO = 2;
        IMAGE = 3;
    }
    ResponseType response_type = 1;

    enum Emotion{
        NORMAL = 0;
        SLEEP = 1;
        LISTENING = 2;
        SAD = 3;
        HAPPY = 4;
    }
    Emotion emotion = 2;

    string text = 3;
    int64 log_id = 4;
}


enum Platform{
    UNKNOWN = 0;
    IOS = 1;
    ANDROID = 2;
    WEB = 3;
}

message RegisterClientRequest{
    string device_token = 1;
    Platform platform = 2;
}

message RegisterClientResponse{
    int64 client_id = 1;
}

message Profile{
    int64 profile_id = 1;
    int64 client_id = 2;
    int32 avatar = 3;
    string name = 4;
    int64 create_time = 5;
}

message ListProfilesRequest{
    int64 client_id = 1;
}

message ListProfilesResponse{
    repeated Profile profiles = 1;
}
